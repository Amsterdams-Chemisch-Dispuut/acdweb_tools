acdweb_tools.admin_info:
  path: '/admin/info'
  defaults:
    _controller: '\Drupal\acdweb_tools\Controller\AdminInfoController::content'
    _title: 'Informatie voor beheerders'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

acdweb_tools.settings:
  path: '/admin/config/services/acdweb-tools'
  defaults:
    _form: '\Drupal\acdweb_tools\Form\AcdwebSettingsForm'
    _title: 'Informatie ovor beheerders aanpassen'
  requirements:
    _permission: 'administer site configuration'

acdweb_tools.mark_done:
  path: '/node/{node}/mark-done'
  defaults:
    _controller: '\Drupal\acdweb_tools\Controller\TaskController::markDone'
    _title: 'Mark Task as Done'
  requirements:
    _permission: 'access content'
    node: \d+

acdweb_tools.calendar:
  path: '/activiteiten'
  defaults:
    _controller: '\Drupal\acdweb_tools\Controller\CalendarController::content'
    _title: 'Activiteiten'
  requirements:
    _permission: 'access content'

acdweb_tools.events_json:
  path: '/events.json'
  defaults:
    _controller: '\Drupal\acdweb_tools\Controller\EventsJsonController::handle'
    _title: 'Events JSON'
  requirements:
    _permission: 'access content'